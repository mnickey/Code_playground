<!DOCTYPE html>
<html>
<head>
    <title>CodePlayer</title>
    <!-- jquery external include -->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div id="wrapper">
    <div id="menuBar">
        <div id="logo">
            M.Nickeys Code Playground
            <img src="583599.jpeg">
        </div>

        <div id="buttonDiv">
            <button id="runButton">Run</button>
        </div>

        <ul id="toggles">
            <li class="toggle selected">HTML</li>
            <li class="toggle">CSS</li>
            <li class="toggle">JS</li>
            <li class="toggle selected" style="border:none">Result</li>
        </ul>
    </div>

    <div class="clear"></div>

    <div class="codeContainer" id="HTMLContainer">
        <div class="codeLabel">HTML</div>
        <textarea id="htmlCode" ><div id="test"></div></textarea>
    </div>

    <div class="codeContainer" id="CSSContainer">
        <div class="codeLabel">CSS</div>
        <textarea id="cssCode" >html {background-color:lightblue}</textarea>
    </div>

    <div class="codeContainer" id="JSContainer">
        <div class="codeLabel">JS</div>
        <textarea id="jsCode">
            document.getElementById('test').innerHTML='It is working';
        </textarea>
    </div>

    <div class="codeContainer" id="ResultContainer">
        <div class="codeLabel"></div>
        <iframe id="resultsFrame"></iframe>
    </div>

</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
